<!doctype html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
		<title>Settings page</title>
		<link rel="stylesheet" href="./css/styles.css">
	</head>
<body class="theme_color_default theme_size_default theme_space_default theme_font_default">
		<div class="page">
			<header class="layout header">
				<div class="layout__container header__inner">
					<div class="text text_size_l text_height_l text_view_secondary">School CI server</div>
				</div>
			</header>

			<main class="layout page__content">
				<div class="layout__container">
					<form class="form" action="">
						<div class="form__headline">
							<h2 class="text text_size_s text_height_xm">Settings</h2>
							<p class="text text_size_xs text_height_s text_view_secondary">Configure repository connection and synchronization settings.</p>
						</div>
						<div class="form__input-group">
							<div class="form__input-holder">
								<div class="fieldset fieldset_required">
									<label class="text text_size_xs text_height_s fieldset__label" for="repo">GitHub repository</label>
									<div class="fieldset__input">
										<input class="input" id="repo" name="repo" type="text" placeholder="user-name/repo-name">
									</div>
								</div>
							</div>
							<div class="form__input-holder">
								<div class="fieldset">
									<label class="text text_size_xs text_height_s fieldset__label" for="build">Build command</label>
									<div class="fieldset__input fieldset__input_view_icon">
										<input class="input" id="build" name="build" type="text" placeholder="Build command">
										<span class="icon icon_view_light">
											<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
												<path d="M8 16C3.6 16 0 12.4 0 8C0 3.6 3.6 0 8 0C12.4 0 16 3.6 16 8C16 12.4 12.4 16 8 16ZM12 5.12L10.88 4L8 6.88L5.12 4L4 5.12L6.88 8L4 10.88L5.12 12L8 9.12L10.88 12L12 10.88L9.12 8L12 5.12Z"/>
											</svg>
										</span>
									</div>
								</div>
							</div>
							<div class="form__input-holder">
								<div class="fieldset">
									<label class="text text_size_xs text_height_s fieldset__label" for="branch">Main branch</label>
									<div class="fieldset__input fieldset__input_view_icon">
										<input class="input" id="branch" name="branch" type="text" placeholder="Main branch">
										<span class="icon icon_view_light">
											<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
												<path d="M8 16C3.6 16 0 12.4 0 8C0 3.6 3.6 0 8 0C12.4 0 16 3.6 16 8C16 12.4 12.4 16 8 16ZM12 5.12L10.88 4L8 6.88L5.12 4L4 5.12L6.88 8L4 10.88L5.12 12L8 9.12L10.88 12L12 10.88L9.12 8L12 5.12Z"/>
											</svg>
										</span>
									</div>
								</div>
							</div>
							<div class="form__input-holder">
								<div class="fieldset fieldset_view_row">
									<label class="text text_size_xs text_height_s fieldset__label" for="test">Synchronize every</label>
									<input class="input input_view_small" id="test" name="test" type="text" placeholder="10">
									<div class="text text_size_xs text_height_s text_view_additional fieldset__value">minutes</div>
								</div>
							</div>
							<div class="form__buttons-group">
								<button class="button button_view_action">
									<span class="text text_size_xs text_height_xl button__text">Save</span>
								</button>
								<button class="button">
									<span class="text text_size_xs text_height_xl button__text">Cancel</span>
								</button>
							</div>
						</div>
					</form>
				</div>
			</main>

			<footer class="layout footer">
				<div class="layout__container footer__inner">
					<div class="footer__links">
						<a class="footer__link" href="#">Support</a>
						<a class="footer__link" href="#">Learning</a>
					</div>
					<div class="footer__copyright">Â© 2020 Andrey Aratov</div>
				</div>
			</footer>
		</div>
	</body>
</html>
